<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор | UI</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">
    <form class="calc" id="calcForm" action="">
      <label class="sr-only" for="calcInput">Calculator</label>
      <input class="calc__input" id="calcInput" type="text" value="0" disabled>
      <ul class="calc__list">
        <li class="calc__item">
          <button class="calc__btn calc__btn--clear" id="clearBtn" type="button">С</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--backspace" id="backspaceBtn" type="button">backspace</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--operation" type="button">÷</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--number" type="button">7</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--number" type="button">8</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--number" type="button">9</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--operation" type="button">×</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--number" type="button">4</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--number" type="button">5</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--number" type="button">6</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--operation" type="button">-</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--number" type="button">1</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--number" type="button">2</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--number" type="button">3</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--operation" type="button">+</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--number" type="button">0</button>
        </li>

        <li class="calc__item">
          <button class="calc__btn calc__btn--equal" id="equalBtn" type="button">=</button>
        </li>

      </ul>
    </form>
  </div>

  <script src="js/main.js"></script>

</body>

</html>

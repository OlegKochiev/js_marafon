<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc | UI</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">
    <div class="calc">
      <label class="sr-only" for="calcInput">Значение:</label>
      <input class="calc__input" id="calcInput" type="text">
      <div class="calc__btn-wrapper">
        <button class="calc__btn calc__btn--clear" type="button">С</button>

        <button class="calc__btn calc__btn--delete" type="button"></button>

        <button class="calc__btn calc__btn--devide calc__btn--blue" type="button">&#247;</button>

        <button class="calc__btn calc__btn--seven" type="button">7</button>

        <button class="calc__btn calc__btn--eight" type="button">8</button>

        <button class="calc__btn calc__btn--nine" type="button">9</button>

        <button class="calc__btn calc__btn--multiply calc__btn--blue" type="button">&#215;</button>

        <button class="calc__btn calc__btn--four" type="button">4</button>

        <button class="calc__btn calc__btn--five" type="button">5</button>

        <button class="calc__btn calc__btn--six" type="button">6</button>

        <button class="calc__btn calc__btn--subtract calc__btn--blue" type="button">-</button>

        <button class="calc__btn calc__btn--one" type="button">1</button>

        <button class="calc__btn calc__btn--two" type="button">2</button>

        <button class="calc__btn calc__btn--three" type="button">3</button>

        <button class="calc__btn calc__btn--sum calc__btn--blue" type="button">+</button>

        <button class="calc__btn calc__btn--zero" type="button">0</button>

        <button class="calc__btn calc__btn--equal calc__btn--blue" type="button">=</button>

      </div>
    </div>
  </div>

</body>

</html>

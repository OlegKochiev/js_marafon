<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do | UI</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <h1 class="sr-only">To do</h1>
  <div class="to-do">
    <form class="to-do__form-high form" action="">
      <label class="form__title" for="inputHigh">high</label>
      <div class="form__inner" id="highPriority">
        <input class="form__input" id="inputHigh" type="text" placeholder="Добавить важных дел">
        <button class="form__add-btn" id="btnHigh" type="button"></button>
      </div>
    </form>
    <ul class="to-do__list" id="highPriorityList">
      <!-- <li class="to-do__item" id="">
        <input class="to-do__task-checkbox" type="checkbox" name="checkbox">
        <p class="to-do__task-desc"></p>
        <button class="to-do__del-btn" type="button"></button>
      </li> -->
    </ul>
    <form class="to-do__form-low form" action="">
      <label class="form__title" for="inputLow">low</label>
      <div class="form__inner" id="lowPriority">
        <input class="form__input" id="inputLow" type="text" placeholder="Добавить важных дел">
        <button class="form__add-btn" id="btnLow" type="button"></button>
      </div>
    </form>
    <ul class="to-do__list" id="lowPriorityList">
      <!-- <li class="to-do__item" id="">
        <input class="to-do__task-checkbox" type="checkbox" name="checkbox">
        <p class="to-do__task-desc"></p>
        <button class="to-do__del-btn" type="button"></button>
      </li> -->
    </ul>
  </div>

  <script type="module" src="js/main.js"></script>
  <script src="js/UI.js"></script>

</body>

</html>

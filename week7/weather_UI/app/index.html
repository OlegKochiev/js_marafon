<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather | UI</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <h1 class="sr-only">Weather App</h1>
  <div class="weather">
    <div class="weather__grid">
      <form class="weather__form weather-form" action="">
        <label class="sr-only" for="weatherInput">weather form input</label>

        <input class="weather-form__input" type="text" name="weatherInput" id="weatherInput" placeholder="Input city..">

        <button class="weather-form__btn" type="submit"></button>
      </form>
      <div class="weather__main weather-main">
        <div class="weather-main__temperature">
          14Â°
        </div>

        <div class="weather-main__city">
          Aktobe
        </div>

        <button class="weather-main__favourite" type="button"></button>

      </div>
      <div class="weather__title-wrapper">
        <h2 class="weather__location-title">
          Added Locations:
        </h2>
      </div>

      <ul class="weather__location-list">
        <li class="weather__location-item">Amur</li>
        <li class="weather__location-item">Samara</li>
        <li class="weather__location-item">Bali</li>
        <li class="weather__location-item">Dane</li>
        <li class="weather__location-item">Kino</li>
        <li class="weather__location-item">Nur-Sultan</li>
      </ul>

      <button class="weather__nav" type="button">
        Now
      </button>
      <button class="weather__nav" type="button">
        Details
      </button>
      <button class="weather__nav" type="button">
        Forecast
      </button>
    </div>
  </div>

  <script src="js/main.js" type="module"></script>
  <script src="js/UI.js" type="module"></script>

</body>

</html>

</html>
